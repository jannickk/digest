
bundle:
  name: main_bundle
  uuid: 066e47c9-1327-4986-a058-fa59dbf64083



include:
  - resources/*.yml
  - resources/*/*.yml
  - vars/*.yml
  - vars/*/*.yml


targets:
  dev:
    mode: development
    default: true
    workspace:
      root_path: /Workspace/Users/${workspace.current_user.userName}/development/${bundle.name}/${bundle.target}
    permissions:
      - user_name: ${workspace.current_user.userName}
        level: CAN_MANAGE

  prod:
    mode: production
    workspace:
      root_path: /Workspace/Users/${workspace.current_user.userName}/production/${bundle.name}/${bundle.target}
    permissions:
      - user_name: ${workspace.current_user.userName}
        level: CAN_MANAGE
